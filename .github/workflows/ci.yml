name: CI
on:
  push:
    branches:
      - master
      - release-*
  pull_request:
  workflow_dispatch:
env:
  DOTNET_NOLOGO: true
jobs:
  build:
    name: Windows
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: 5.0.x
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.2
      - name: Setup Advanced Installer
        run: |
          $version = 17.7
          choco install advanced-installer --version=$version
          & "C:\Program Files (x86)\Caphyon\Advanced Installer $version\bin\x86\AdvancedInstaller.com" /register ${{ secrets.ADVANCED_INSTALLER_LICENSE_KEY }}
      - name: Build
        run: msbuild src -p:Configuration=Release -restore -m
      - name: Upload assets
        uses: actions/upload-artifact@v2.2.2
        with:
          name: Assets
          path: assets/
          retention-days: 7
      - name: Run Windows tests
        run: dotnet test src --configuration Release --no-build --logger "GitHubActions;report-warnings=false"
